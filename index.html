  <head>

    <title>ドラムアプリ</title>

  <body>
    <h1>ドラムアプリ</h1>
    <div class="drum-kit">
      <button class="drum" data-key="65">A<br />Kick</button>
      <button class="drum" data-key="83">S<br />Snare</button>
      <button class="drum" data-key="68">D<br />Hi-hat</button>
      <button class="drum" data-key="70">F<br />Tom</button>
      <button class="drum" data-key="71">G<br />Cymbal</button>
      <!-- 追加 -->
    </div>

    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>

</html>
